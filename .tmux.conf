# Shortcut to reload config
bind r source-file ~/.tmux.conf

# Title setting
set -g set-titles on
set-option -g allow-rename off
set-option -g history-limit 5000

# Setting navigation using vim like navigation
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind h
bind h select-pane -L
unbind l
bind l select-pane -R

# Configure terminal
set -g default-terminal 'screen-256color'

# Remap prefix to space
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

bind-key a set-window-option synchronize-panes;  display-message "synchronize-panes is now "
#{?pane_synchronized,on,off}

# Copy mode: vi
set-window-option -g mode-keys vi
# Old version
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
# New version
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel



# Start windows and pane at 1, instead of 0
set -g base-index 1
setw -g pane-base-index 1

# if run as "tmux attach", create a session if one does not already exist
new-session -s base
